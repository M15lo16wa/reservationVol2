<div class="hero">
  <header>
    <h1 class="logo">AirLine</h1>
    <nav>
      <ul>
        <li><p (click)="goToReservation()">Réservations</p></li>
        <li><p (click)="goToDestination()">Destinations</p></li>
        <li><button class="login-btn"
            (click)="goToLogin()">Connexion</button></li>
      </ul>
    </nav>
  </header>
  <div class="hero-content">
    <h2>Voyagez en toute simplicité avec AirLine</h2>
    <p>Découvrez les meilleures destinations et réservez vos vols en quelques
      clics.</p>
    <button class="cta-btn" (click)="goToDestination()">Réserver
      maintenant</button>
  </div>
</div>
<footer class="footer">
  <p>Informations et Vente de billets : +221 167 47 10</p>
  <p>Disponible sur Google Play & App Store</p>
</footer>
