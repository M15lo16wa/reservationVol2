<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
  </head>
  <body>
    <div class="login-container">
      <h1 class="platform-name">AirLine</h1>
      <div class="login-box">
        <h2>Connexion</h2>
        <form (ngSubmit)="login()" aria-label="Formulaire de connexion">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="username"
            placeholder="Entrez votre email"
            required aria-required="true" />

          <label for="password">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="password"
            name="password"
            placeholder="Entrez votre mot de passe" required
            aria-required="true" />

          <button type="submit" aria-label="Se connecter">Se connecter</button>
        </form>
        <p class="signup-link">Pas encore inscrit ? <a (click)="gotToRegister()" aria-label="Créer un compte">Créer un
            compte</a></p>
        <p *ngIf="errorMessage" class="error" role="alert">{{ errorMessage
          }}</p>
      </div>
    </div>
  </body>
</html>
