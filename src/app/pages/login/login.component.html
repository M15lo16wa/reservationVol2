<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
</head>

<body>
  <div class="registration-container">
    <div class="registration-card">
      <div class="registration-header">
        <h2>Connexion</h2>
        <p>Connectez-vous pour accéder à votre espace personnel.</p>
      </div>
      <form class="registration-form" (ngSubmit)="login()" aria-label="Formulaire de connexion">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Entrez votre email" required
            aria-required="true">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" [(ngModel)]="password" name="password"
            placeholder="Entrez votre mot de passe" required aria-required="true">
        </div>
        <div class="form-group remember-me">
          <label class="checkbox-container">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Se souvenir de moi
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>
        <button type="submit" class="submit-button" [disabled]="isLoading" aria-label="Se connecter">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
        <div class="register-link">
          <p>Pas encore de compte ? <a (click)="goToRegister()" aria-label="Créer un compte">S'inscrire</a></p>
        </div>
        <div *ngIf="errorMessage" class="error-message" role="alert">
          {{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</body>

</html>
