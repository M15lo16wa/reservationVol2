<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <h1 class="platform-name">AireLine</h1>
      <div class="login-box">
        <h2>Connexion</h2>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Entrez votre email"
            required />

          <label for="password">Mot de passe</label>
          <input type="password" id="password"
            placeholder="Entrez votre mot de passe" required />

          <button type="submit" (click)="gotToAdmin()">Se connecter</button>
        </form>
        <p class="signup-link">Pas encore inscrit ? <a href="#">Cr√©er un
            compte</a></p>
      </div>
    </div>

  </body>
</html>
